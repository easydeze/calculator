<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <h1>CALCULATOR</h1>
    <div id = "container">
        <div id = "display"></div>
        <div id = "topbuttons">
            <input type = "button" value = "Clear" id = "clear">
            <input type = "button" value = "Delete" id = "delete">
        </div>
        <div id = "buttons">
            <input type = "button" value = "0" id = "0" class = "operand">
            <input type = "button" value = "1" id = "1" class = "operand">
            <input type = "button" value = "2" id = "2" class = "operand">
            <input type = "button" value = "3" id = "3" class = "operand">
            <input type = "button" value = "4" id = "4" class = "operand">
            <input type = "button" value = "5" id = "5" class = "operand">
            <input type = "button" value = "6" id = "6" class = "operand">
            <input type = "button" value = "7" id = "7" class = "operand">
            <input type = "button" value = "8" id = "8" class = "operand">
            <input type = "button" value = "9" id = "9" class = "operand">
            <input type = "button" value = "+" id = "+" class = "operator">
            <input type = "button" value = "-" id = "-" class = "operator">
            <input type = "button" value = "x" id = "x" class = "operator">
            <input type = "button" value = "รท" id = "รท" class = "operator">
            <input type = "button" value = "." id = "." class = "dot">
            <input type = "button" value = "=" id = "=" class = "equals">
        </div>
    </div>
    <script src = "script.js"></script>
</body>
</html>
